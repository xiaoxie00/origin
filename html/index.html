<body>
	<script>
		//快速排序
		function quickSort(arr){
			//每次刚进入快排的时候，如果当前数组的长度小于2，则不再快排，直接返回
			if(arr.length < 2){
				return arr;
			}
			//选取基准值(随便选，但是要从数组中删除，否则将来合并的时候，可能会多余)
			var base = arr.shift()//删除第一个，并返回删除的值，作为基准值
			//定义两个数组
			var left = [];
			var right = [];

			//遍历数组，把剩余每一个的值，和基准值作比较，小的放在左侧， 大的放在右侧
			arr.forEach(function(item){
				item < base ? left.push(item) : right.push(item);
			})
			console.log(left, base, right);

			//把左中右合并
			//再把合并的时候，left和right分别都要去再次排序，可以使用递归
			var result = quickSort(left).concat(base, quickSort(right));
			console.log(result)

			//快排一定要返回值，否则递归无法进行返回值
			return result

		}
		var myArr = [5, 1, 6, 4, 7, 8, 2, 3, 2, 4, 7, 9];
		var re = quickSort(myArr);
		



	</script>
</body>
</html>
